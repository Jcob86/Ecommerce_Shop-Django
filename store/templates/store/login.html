{% extends "store/main.html" %} {% load static %} {% block main %}
<div class="container mt-5 text-center" style="height: 500px">
  <h1 class="mb-5">Login</h1>
  <form method="POST">
    {% csrf_token %} {{ form.non_field_errors }}
    <div class="row form-group d-flex justify-content-center">
      <div class="col-2">
        <label for="{{ form.username.id_for_label }}">Username:</label>
        {{ form.username }} {{ form.username.errors }}
        <label class="mt-3" for="{{ form.password.id_for_label }}"
          >Password:</label
        >
        {{ form.password }} {{ form.password.errors }}
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <input class="btn btn-primary btn-lg" style="margin-left: 4px;" type="submit" value="Login" />
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <h7>Don't have an account yet? <a href="{% url 'register' %}">Register</a></h7>
      </div>
    </div>
  </form>
</div>
{% endblock %}
