{% extends "store/main.html" %} {% load static %} {% block main %}
<div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                    <div class="row g-0">
                        <div class="col-lg-8">
                            <div class="p-5">
                                <div class="d-flex justify-content-between align-items-center mb-5">
                                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                                </div>
                                <hr class="my-4">
                                {% for item in items %}
                                <div class="row mb-4 d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <a href="/{{item.product.id}}">
                                            <img
                                            src="/static/{{item.product.image}}"
                                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                                        </a>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                        <h6 class="text-muted">{{item.product.collection.title}}</h6>
                                        <h6 class="text-black mb-0">{{item.product.title}}</h6>
                                    </div>
                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                        <h6 class="mb-0">{{item.product.price}}$</h6>
                                    </div>

                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                        <form action="{% url 'delete-product' %}" method="post"><button type="submit" id="item" title="item" class="btn btn-light" name="item" value="{{item.product.title}}"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                                            <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                                          </svg></button></form>
                                    </div>
                                </div>
                                <hr class="my-4">
                                {% endfor %}
                                <div class="pt-5">
                                    <h5 class="mb-0"><a href="/" class="text-body" style="text-decoration: none;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                      </svg>&nbspBack to shop</a></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4" style="background-color: rgb(190, 190, 190); border-radius: 15px;">
                            <div class="p-5">
                                <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                <hr class="my-4">
                                <div class="d-flex justify-content-between mb-4">
                                    <h3>â‚¬ 132.00</h3>
                                </div>

                                <h5 class="text-uppercase mb-2">Full name</h5>
                                <div class="mb-3">
                                    <div class="form-outline">
                                    <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <h5 class="text-uppercase mb-2">Phone</h5>
                                <div class="mb-3">
                                    <div class="form-outline">
                                    <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <h5 class="text-uppercase mb-2">City</h5>
                                <div class="mb-3">
                                    <div class="form-outline">
                                    <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <h5 class="text-uppercase mb-2">Street</h5>
                                <div class="mb-3">
                                    <div class="form-outline">
                                    <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <hr class="my-4">
                                <button type="button" class="btn btn-dark btn-block btn-lg"
                                data-mdb-ripple-color="dark">Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
