{% extends "store/main.html" %} {% load static %} {% block main %}
<div class="container mt-5" style="min-height: 500px">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card" style="background-color: rgba(180, 189, 192, 0.39)">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-1">
                <img
                class="rounded"
                  id="main-image"
                  src="/static/{{product.image}}"
                  width="480"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6 mt-4">
                  <a
                  class="text-reset text-uppercase fw-bold mb-4"
                    href="/{{product.collection.title}}"
                    style="text-decoration: none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-backspace"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
                      />
                      <path
                        d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
                      /></svg
                    ><span class="ml-1">&nbspBack</span>
                  </a>
                  <div class="mt-5 mb-3">
                    <span class="text-uppercase text-muted brand"
                      >{{product.collection.title}}</span
                    >
                    <h3 class="text-uppercase mt-2">{{product.title}}</h3>
                    <p class="about">{{product.description}}</p>
                    <div class="price d-flex align-items-start flex-column" style="height: 250px;">
                        <h5 class="mt-auto p-2 mb-3"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                            <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                          </svg>&nbsp&nbspOrder today, we ship tomorrow!</h5>
                        <div class="p-2"><h4>{{product.price}}$</h4></div>
                        {% if request.user.is_authenticated %}
                        <form action="{% url 'add-product' %}" method="post"><button type="submit" id="product" title="product" name="product" class="btn btn-danger btn-lg mt-1" value="{{product.title}}">Add to a Cart</button></form>
                        {% else %}
                        <a href="{% url 'login' %}"><button type="submit" id="product" title="product" name="product" class="btn btn-danger btn-lg mt-1" value="{{product.title}}">Add to a Cart</button></a>
                        {% endif %}
                      </div>
                  </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
